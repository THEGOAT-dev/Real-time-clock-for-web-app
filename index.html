<html>
    <head>
        <title>Real Time Clock</title>
        <script>


         function showTime(){
             var d = new Date();
             var year = d.getFullYear();
             var month = d.getMonth();
             var date = d.getDate();
             var day =d.getDay();
             var hour = d.getHours();
             var min = d.getMinutes();
             var sec = d.getSeconds();

             switch(month){
                 case 1:
                    month="January";
                    break;
                case 2:
                    month="February";
                    break;
                case 3:
                    month="March";
                    break;
                case 4:
                    month="April";
                    break;
                case 5:
                    month="May"
                    break;
                case 6:
                    month="June"
                    break;
                case 7:
                    month="July"
                    break;
                case 8:
                    month="August"
                    break;
                case 9:
                    month="September"
                    break;
                case 10:
                    month="October"
                    break;
                case 11:
                    month="November"
                    break;
                case 12:
                    month="December"
                    break;
                default:

             }

             switch(day){
                 case 1:
                    day="Monday";
                    break;
                case 2:
                    day="Tuesday";
                    break;
                case 3:
                    day="Wednesday";
                    break;
                case 4:
                    day="Thursday";
                    break;
                case 5:
                    day="Friday";
                    break;
                case 6:
                    day="Saturday";
                    break;
                case 7:
                    day="Sunday";
                    break;
                default:   
             }

             var MV; 
             if(hour>=12){
                MV="PM";
             }else{
                 MV="AM";
             }

             document.body.innerHTML = "Today is: <br/>"+day+" "+date+"th "+month+" "+year+" "+hour+":"+min+":"+sec+" "+MV;
         }   
         setInterval(showTime,1000);
        
        
        
        </script>
    </head>
    <body>

    </body>
</html>
