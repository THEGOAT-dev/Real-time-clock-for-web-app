<html>
    <head>
        <title>Real Time Clock</title>
        <script>


         function showTime(){
             var d = new Date();
             var year = d.getFullYear();
             var month = d.getMonth();
             var date = d.getDate();
             var day =d.getDay();
             var hour = d.getHours();
             var min = d.getMinutes();
             var sec = d.getSeconds();

             var MV; 
             if(hour>=12){
                MV="PM";
             }else{
                 MV="AM";
             }

             document.body.innerHTML = "Today is: <br/>"+day+" "+date+"th "+month+" "+year+" "+hour+":"+min+":"+sec+" "+MV;
         }   
         setInterval(showTime,1000);
        
        
        
        </script>
    </head>
    <body>

    </body>
</html>
