<html>
    <head>
        <title>Real Time Clock</title>
        <script>


         function showTime(){
             var d = new Date();
             var year = d.getFullYear();
             var month = d.getMonth();
             var date = d.getDate();
             var day =d.getDay();
             var hour = d.getHours();
             var min = d.getMinutes();
             var sec = d.getSeconds();

             document.body.innerHTML = "Today is: <br/>"+day+" "+date+"th "+month+" "+year+" "+hour+":"+min+":"+sec+" ";
         }   
         setInterval(showTime,1000);
        
        
        
        </script>
    </head>
    <body>

    </body>
</html>
